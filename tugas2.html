<script type="text/javascript">
	$(document).ready(function(){
	$("div").dblclick(function(){
	$(this).css({background: "red"});
	});
	$("div").mouseleave(function(){
	$(this).css({background: "yellow"});
	});
	});
</script>
<style type="text/css">
	div{
		background: yellow;
		width: 70px;
		height: 70px;

	}
