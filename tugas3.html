<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#tombol_fadeOut").click(function(){
			$("#box").fadeOut("slow");
		});
		$("#tombol_fadeIn").click(function(){
			$("#box").fadeIn("fast");
		});
		$("#tombol_fadeTo").click(function(){
			$("#box").fadeTo("slow", 0.3);
		});
	});
</script>
<style type="text/css">
	#box {
		width: 250px;
		height: 150px;
		background-color: yellow;
		border: 2px solid black;
	}
</style>
</head>
<body>
	<div id="box"></div>
	<p><button id="tombol_fadeOut"> Fade Out </button>
	<p><button id="tombol_fadeIn"> Fade In </button>
	<p><button id="tombol_fadeTo"> Fade To 0.3s </button>
</body>
</html>
